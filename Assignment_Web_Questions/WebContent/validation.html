<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script type="text/javascript">
function checkFname() {
	var f=document.myform.fname.value;
	var reg=/^[a-zA-Z]+$/
	if(f=""){
		document.getElementById("fname").innerHTML="*Please enter First name"
	}
	else if(!reg.test(f)){
		document.getElementById("fname").innerHTML="*Please enter only alphabets"
	}
	else{
		document.getElementById("fname").innerHTML=""
	}
	
}
function checkLname(){
	var l=document.myform.lname.value;
	var reg=/^[a-zA-Z]+$/
	if(l=""){
		document.getElementById("lname").innerHTML="*Please enter First name"
	}
	else if(!reg.test(l)){
		document.getElementById("lname").innerHTML="*Please enter only alphabets"
	}
	else{
		document.getElementById("lname").innerHTML=""	
	}
}
function checkEmail(){
	var l=document.myform.email.value;
	var reg=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/g;
	if(l=""){
		document.getElementById("email").innerHTML="*Please enter Email"
	}
	else if(!reg.test(l)){
		document.getElementById("email").innerHTML="*Please enter valid email id"
	}
	else{
		document.getElementById("email").innerHTML=""	
	}
}
function checkMobile(){
	var l=document.myform.mobile.value;
	var reg=/^\d[10]+$/;
	if(l=""){
		document.getElementById("mobile").innerHTML="*Please enter mobile number"
	}
	else if(!reg.test(l)){
		document.getElementById("mobile").innerHTML="*Please enter numbers"
	}
	else{
		document.getElementById("mobile").innerHTML=""	
	}
	function checkPassword(){
		var l=document.myform.password.value;
		var reg=“^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&-+=()])(?=\\S+$).{8, 20}$”
		if(l=""){
			document.getElementById("password").innerHTML="*Please enter password "
		}
		else if(!reg.test(l)){
			document.getElementById("password").innerHTML="*Please enter strong password"
		}
		else{
			document.getElementById("password").innerHTML=""	
		}
}
</script>
</head>
<body>
<form name="myform" action="" method="post">
<h1 align="center">STUDENT INFO</h1>
<table align="center">
<tr>
<td> First Name:</td>
<td><input type="text" name="fname" onblur="checkFname();"required>
<span id="fname"></span></td>

</tr>
<tr>
<td> Last Name:</td>
<td><input type="text" name="lname" onblur="checkLname();"required>
<span id="lname"></span></td>

</tr>
<tr>
<td> Email:</td>
<td><input type="text" name="email" onblur="checkEmail();"required>
<span id="email"></span></td>

</tr>
<tr>
<td>Mobile:</td>
<td><input type="text" name="mobile" onblur="checkMobile();"required>
<span id="mobile"></span></td>

</tr>
<tr>
<td> Gender:</td>
<td><input type="radio" name="gender" value="male">Male</td>
<td><input type="radio" name="gender" value="female">Female</td>
</tr>
<tr>
<td> Password:</td>
<td><input type="password" name="password" onblur="checkPassword();"required>
<span id="password"></span></td>
</tr>

<tr>

<td><input type="submit" name="action" value="Insert" class="btn btn-danger"></td>
</tr>
</table>


</form>

</body>
</html>
